{OVERALL_HEADER}<table width="780" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top" class="normal"><br>
      <form name="form1" method="post" action="">
  How would you rate the {TYPE} <strong>{USERNAME}</strong> for the project <strong>{PROJECT_TITLE}</strong><br>
  <br>
  {LANG_RATING}: <br>
  <select name="rate" id="rate">
    <option value="1" selected>---------------</option>
    <option value="1">1 ({LANG_VPOOR})</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5 ({LANG_ACCEPTABLE})</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10 ({LANG_EXCELLENT})</option>
  </select>
  <br>
  <br>
  {LANG_COMMENT}:<br>
  <textarea name="comment" cols="50" rows="5" id="comment"></textarea>
  <br>
  <br>
  <input name="id" type="hidden" id="id" value="{ID}">
  <br>
  <input type="submit" name="Submit" value="{LANG_SUBMIT}">
      </form>
      <br></td>
  </tr>
</table>
