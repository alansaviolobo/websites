<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Welcome</title>
<link href="{base_url}style/style.css" type="text/css" rel="stylesheet" />
<link href="{base_url}style/nyroModal.css" type="text/css" rel="stylesheet" />
<script src="{base_url}js/jquery.js" type="text/javascript"></script>
<script src="{base_url}js/general.js" type="text/javascript"></script>
<script src="{base_url}js/jquery.nyroModal-1.2.4.pack.js" type="text/javascript"></script>
<script type="text/javascript" src="{base_url}js/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
tinyMCE.init({
	// General options
	mode : "exact",
	elements : "body",
	theme : "advanced",
	plugins : "safari,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template",

	// Theme options
	theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect",
	theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,forecolor,backcolor",
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	theme_advanced_statusbar_location : "bottom",

	// Example content CSS (should be your site CSS)
	content_css : "{base_url}style/style.css",

	// Drop lists for link/image/media/template dialogs
	template_external_list_url : "lists/template_list.js",
	external_link_list_url : "lists/link_list.js",
	external_image_list_url : "lists/image_list.js",
	media_external_list_url : "lists/media_list.js",
	
	verify_html : false,
	fix_nesting : false,
	forced_root_block : false,
	
	valid_elements : "@[id|class|style|title|dir<ltr?rtl|lang|xml::lang|onclick|ondblclick|"
+ "onmousedown|onmouseup|onmouseover|onmousemove|onmouseout|onkeypress|"
+ "onkeydown|onkeyup],a[rel|rev|charset|hreflang|tabindex|accesskey|type|"
+ "name|href|target|title|class|onfocus|onblur],strong/b,em/i,strike,u,"
+ "#p[align],-ol[type|compact],-ul[type|compact],-li,br,img[longdesc|usemap|"
+ "src|border|alt=|title|hspace|vspace|width|height|align],-sub,-sup,"
+ "-blockquote,-table[border=0|cellspacing|cellpadding|width|frame|rules|"
+ "height|align|summary|bgcolor|background|bordercolor],-tr[rowspan|width|"
+ "height|align|valign|bgcolor|background|bordercolor],tbody,thead,tfoot,"
+ "#td[colspan|rowspan|width|height|align|valign|bgcolor|background|bordercolor"
+ "|scope],#th[colspan|rowspan|width|height|align|valign|scope],caption,#div,"
+ "-span,-code,-pre,address,-h1,-h2,-h3,-h4,-h5,-h6,hr[size|noshade],-font[face"
+ "|size|color],dd,dl,dt,cite,abbr,acronym,del[datetime|cite],ins[datetime|cite],"
+ "object[classid|width|height|codebase|*],param[name|value|_value],embed[type|width"
+ "|height|src|*],script[src|type],map[name],area[shape|coords|href|alt|target],bdo,"
+ "button,col[align|char|charoff|span|valign|width],colgroup[align|char|charoff|span|"
+ "valign|width],dfn,fieldset,form[action|accept|accept-charset|enctype|method],fro[action|accept|accept-charset|enctype|method],"
+ "input[accept|alt|checked|disabled|maxlength|name|readonly|size|src|type|value],"
+ "kbd,label[for],legend,noscript,optgroup[label|disabled],option[disabled|label|selected|value],"
+ "q[cite],samp,select[disabled|multiple|name|size],small,"
+ "textarea[cols|rows|disabled|name|readonly],textarea2[cols|rows|disabled|name|readonly],tt,var,big",

	// Replace values for the template plugin
	template_replace_values : {
		username : "Some User",
		staffid : "991234"
	}
});
</script>
</head>
<body>
<div id="wrapper">
  <div id="col_header">
    <div class="logo"><a href="{site_url}/"><img  src="{base_url}images/logo.jpg" alt="" border="0" /></a></div>
    <div style="padding-top:40px;"><a href="{base_url}" class="green" style="display:block; padding-top:5px;"><strong>Site front-end</strong></a>
    <a href="{site_url}/listings/add/" class="green" style="display:block; padding-top:5px;"><strong>Post single ad</strong></a>
    <a href="{site_url}/listings/add_mult/" class="green" style="display:block; padding-top:5px;"><strong>Post to multiple cities</strong></a>
      <a href="{site_url}/admin/users/" class="green" style="display:block; padding-top:5px;"><strong>Manage users</strong></a>
      <a href="{site_url}/admin/cities/" class="green" style="display:block; padding-top:5px;"><strong>Manage cities</strong></a>
    	<a href="{site_url}/admin/prices/" class="green" style="display:block; padding-top:5px;"><strong>Manage prices</strong></a>
    <a href="{site_url}/admin/newsletter/" class="green" style="display:block; padding-top:5px;"><strong>Send out newsletter</strong></a>
    <a href="{site_url}/admin/change_pass/" class="green" style="display:block; padding-top:5px;"><strong>Change admin password</strong></a>
    <a href="{site_url}/admin/site_video/" class="green" style="display:block; padding-top:5px;"><strong>Change site video</strong></a>
    <a href="{site_url}/account/logout/" class="green" style="display:block; padding-top:5px;"><strong>Logout Admin</strong></a></div>
    <div style="padding-top:60px;"></div>
  </div>
  <!--COL_HEADER END-->
  <!--COL_TWO END-->
  <div style="float:left; width:720px;" id="content"> {content} </div>
</div>
</body>
</html>
